<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Guess the number between 1 to 99</h1>
        <h3>Enter a number</h3>
        <input type="text" id="num" maxlength="2" autocomplete="off"><br><br>
        <input type="button" id="btn" value="Guess" onclick="guess()">
    </div>
</body>
<script src="script.js"></script>
